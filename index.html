<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstarap</title>
    <link rel="stylesheet" href="./styles/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <header class="bg-primary ">
      <div class=" w-100 ">
        <ul class="w-100 h-100 d-flex list-unstyled">
          <li class=" h-100 bg-dark text-white">header</li>
          <li class=" h-100 bg-danger text-white">menu</li>
        </ul>
      </div>
      <div class="d-flex justify-content-center align-items-center">hero</div>

    </header>
    <div class="chap">
        <div class="left">menu</div>
        <div class="right">
            <main class="d-flex">
                <section class=" h-100 text-white">main</section>
                <section class=" h-100">center</section>
                <section class=" h-100">
                    <div class="h-50 bg-info">images</div>
                    <div class="h-50 bg-success">extra</div>
                </section>
            </main>
            <footer class=" bg-warning text-dark">footer</footer>
        </div>
    </div>

</html>
